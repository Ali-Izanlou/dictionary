<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body class="bg-selected-color">
    <div class="container flex flex-col h-screen items-center justify-center " >
        <div class=" text-white bg-white  w-full  p-8 rounded-3xl flex flex-col gap-10 md:w-[700px] sm:w-[500px]">
            <div class="word_input flex items-center justify-between gap-14 ">
                <input class="w-96 h-12 focus:outline-selected-color p-2 text-black rounded-lg" type="text" placeholder="Type the word here...">
                <button class="search w-20 h-12 bg-selected-color rounded-lg  px-5 py-2.5 focus:outline-none md:w-32">search</button>
            </div>
            
            <div class="color flex gap-5 hi">
                <div  class="color_item bg-blue-500 #3b82f6 md:w-10 w-8 md:h-10 h-8 rounded-full border-2 border-gray-500 cursor-pointer"></div>
                <div  class="color_item bg-red-500 #ef4444 md:w-10 w-8 md:h-10 h-8 rounded-full  border-2 border-gray-500 cursor-pointer "></div>
                <div  class="color_item bg-green-500 #22c55e md:w-10 w-8 md:h-10 h-8 rounded-full border-2 border-gray-500 cursor-pointer "></div>
                <div  class="color_item bg-yellow-500 #eab308 md:w-10 w-8 md:h-10 h-8 rounded-full border-2 border-gray-500 cursor-pointer "></div>
                <div  class="color_item bg-black #030712 md:w-10 w-8 md:h-10 h-8 rounded-full border-2 border-gray-500 cursor-pointer "></div>
            </div>
            <div class="section p-4 text-black space-y-14 hidden">
                <div class="word_information flex justify-between">
                    <div class="accent space-y-3">
                        <h2 class="word text-selected-color text-2xl font-bold">Hello</h2>
                        <p class="word_accent">aaa /aaa/</p>
                    </div>
                    <audio src="#"></audio>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-10 h-10 stroke-selected-color stroke-2 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
                    </svg>
                </div>
                <div class="word_sentence">
                    <p class="sentence">Lorem ipsum dolor sit amet. Hic unde dolores et enim doloremque est recusandae modi hic sunt veritatis.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
